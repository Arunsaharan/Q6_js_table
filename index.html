<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table-wrap"></div>

    <script>
      const table = document.createElement("table");
      const headingRow = document.createElement("tr");
      headingRow.classList.add("heading");

      const headingNumber = document.createElement("th");
      headingNumber.innerText = "Number";
      headingRow.appendChild(headingNumber);

      const headingSquare = document.createElement("th");
      headingSquare.innerText = "Square";
      headingRow.appendChild(headingSquare);

      const headingCube = document.createElement("th");
      headingCube.innerText = "Cube";
      headingRow.appendChild(headingCube);

      table.appendChild(headingRow);

      const getSquare = (n) => {
        return n * n;
      };

      const getCube = (n) => {
        return n * n * n;
      };

      for (let i = 0; i <= 5; i++) {
        const square = getSquare(i);
        const cube = getCube(i);

        const row = document.createElement("tr");
        const number = document.createElement("td");
        number.innerText = `${i}`;
        row.appendChild(number);
        number.classList.add("yellow");

        const squareNumber = document.createElement("td");
        squareNumber.innerText = `${square}`;
        row.appendChild(squareNumber);
        squareNumber.classList.add("pink");

        const cubeNumber = document.createElement("td");
        cubeNumber.innerText = `${cube}`;
        row.appendChild(cubeNumber);
        cubeNumber.classList.add("offwhite");

        table.appendChild(row);
      }

      const tableWrap = document.getElementsByClassName("table-wrap")[0];

      tableWrap.appendChild(table);
    </script>
  </body>
</html>
